<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>REGISTRATION FORM</h1>
    <form name="RegForm" onsubmit="return validateForm()">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" 
                placeholder="Enter your full name" />
            <span id="name-error" class="error-message"></span>
        </p>
		
        <p>
            <label for="Register Number">Register number:</label>
            <input type="text" id="regno" name="regno" 
                placeholder="Enter your register number" />
            <span id="regno-error" class="error-message"></span>
        </p>
        <p>
            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <span id="year-error" class="error-message"></span>
        </p>
		 <p>
            <label for="Semster">Select Your Semester:</label>
            <select id="sem" name="semester">
                <option value="">
                    Select Semester
                </option>
               
				<option value="1st Sem">1st Semester</option>
                <option value="2st Sem">2st Semester</option>
                <option value="3st Sem">3st Semester</option>
                <option value="4st Sem">4st Semester</option>
                <option value="5st Sem">5st Semester</option>
                <option value="6st Sem">6st Semester</option>
                <option value="7st Sem">7st Semester</option>
                <option value="8st Sem">8st Semester</option>
            </select>
            <span id="sem-error" class="error-message"></span>
        </p>
		<p>
            <label for="Academic year">Select Your Academic year:</label>
            <select id="acyear" name="acyear">
                <option value="">
                    Select your academic year
                </option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
				<option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
            </select>
            <span id="acyear-error" class="error-message"></span>
        </p>
		
        <p>
            <label for="age">Age:</label>
            <input type="text" id="age" name="age"placeholder="Enter your age" />
            <span id="age-error" class="error-message"></span>
        </p>
		<p>
            <label for="Gender">Select Your Gender:</label><br>
            <input type="radio" size="10px" name="gender" id="gender">Female
			<input type="radio" size="10px" name="gender" id="gender">Male
            <span id="gender-error" class="error-message"></span>
        </p>
		<p>
            <label for="scode">Subject Code:</label>
            <input type="text" id="scode" name="scode"placeholder="Enter your subject code" />
            <span id="scode-error" class="error-message"></span>
        </p>
		<p>
            <label for="sname">Subject Name:</label>
            <input type="text" id="sname" name="sname"placeholder="Enter your subject name" />
            <span id="sname-error" class="error-message"></span>
        </p>
		<p>
            <label for="credits">Subject Credit:</label>
            <input type="text" id="credit" name="credit" placeholder="Enter your subject credit" />
            <span id="credit-error" class="error-message"></span>
        </p>
        <p>
            <label for="subject">Select Your Course:</label>
            <select id="subject" name="Subject">
                <option value="">
                    Select Course
                </option>
                <option value="CSE">Computer Science Engineering</option>
                <option value="ECE">Electronic Communication Engineering</option>
                <option value="EEE">Electric and Electronics Engineering</option>
                <option value="Che">Chemical Science Engineering</option>
                <option value="CIVIL">Civil Engineering</option>
                <option value="AIML">Artificial Inteligence and Machine Learning</option>
            </select>
            <span id="subject-error" class="error-message"></span>
        </p>
        <p>
            <input type="submit" value="Submit" name="Submit" />
            <input type="reset" value="Cancel" name="Reset" />
        </p>
    </form>
    <script src="script.js"></script>
</body>
</html>
